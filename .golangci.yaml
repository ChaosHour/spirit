run:
  tests: true

output:
  print-issued-lines: false

linters:
  enable-all: true
  disable:
    - gomoddirectives
    - tagalign
    - depguard
    - mnd
    - musttag
    - nonamedreturns
    - exhaustruct
    - varnamelen
    - dupl
    - gochecknoinits
    - gocritic
    - gocyclo
    - ireturn
    - prealloc
    - gosec
    - promlinter
    - revive
    - forcetypeassert
    - ireturn
    - maintidx
    - nilnil
    - lll
    - gochecknoglobals
    - wsl
    - funlen
    - gocognit
    - goprintffuncname
    - paralleltest
    - nlreturn
    - err113
    - testpackage
    - wrapcheck
    - forbidigo
    - gci
    - godot
    - gofumpt
    - cyclop
    - errorlint
    - nestif
    - tagliatelle
    - thelper
    - godox
    - goconst

linters-settings:
  govet:
    check-shadowing: false
  dupl:
    threshold: 100
  gocyclo:
    min-complexity: 20
  exhaustive:
    default-signifies-exhaustive: true
  testifylint:
    enable-all: true
    disable:
      - suite-thelper # this is disabled by default
      - float-compare
      - require-error

issues:
  max-per-linter: 0
  max-same: 0
  exclude-use-default: false
  exclude:
    - '^(G104|G204):'
    # Very commonly not checked.
    - 'Error return value of .(.*\.Help|.*\.MarkFlagRequired|(os\.)?std(out|err)\..*|.*Close|.*Flush|os\.Remove(All)?|.*printf?|os\.(Un)?Setenv). is not checked'
    - 'exported method (.*\.MarshalJSON|.*\.UnmarshalJSON) should have comment or be unexported'
    - 'composite literal uses unkeyed fields'
    - 'bad syntax for struct tag key'
    - 'bad syntax for struct tag pair'
    - 'result .* \(error\) is always nil'
