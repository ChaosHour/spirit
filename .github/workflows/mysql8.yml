name: MySQL 8.0.32 (with replicas)
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Init Hermit
        run: ./bin/hermit env -r >> $GITHUB_ENV

      - name: Deploy MySQL
        run: scripts/dbdeployer_install_8.sh

      - name: Test
        run: MYSQL_DSN="msandbox:msandbox@tcp(127.0.0.1:22233)/test" REPLICA_DSN="msandbox:msandbox@tcp(127.0.0.1:22234)/test" go test -v ./...
